<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .container {
      width: 1000px;
      height: 800px;
      border: 1px solid #000;
      position: relative;
    }

    .target {
      border: 1px solid red;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 100px;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="target"></div>
  </div>
</body>

</html>
